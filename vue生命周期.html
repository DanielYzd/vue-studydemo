<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					message: "hi vue"
				},
				// 生命周期函数中不能使用箭头函数,因为箭头函数没有this,我们需要频繁使用this
				// 在实例初始化时候，数据观测和事件监听配置之前被调用
				beforeCreate: function() {
					console.log('beforeCreate')
				},
				// 实例创建完立即调用，完成以下配置：数据观测，属性方法运算，watch/event事件回调
				// 然而挂载阶段还没开始，$el属性目前不可见
				created: function(){
					console.log('created')
				},
				//在挂载开始之前调用，相关的渲染函数首次被调用
				beforeMount: function() {
					console.log('beforeMount')
				},
				//el被新创建的 vm.$el替换，挂载成功
				mounted: function(){
					console.log('mounted')
				},
				//数据更新前调用
				beforeUpdate: function() {
					console.log('beforeUpdate')
				},
				//组件dom已经更新，组件更新完毕
				updated: function(){
					console.log('updated')
				},
				beforeDestroy:function(){
					console.log('beforeDestroy')
				},
				destroyed:function(){
					console.log('destroyed')
				}
			})
			setTimeout(function(){
				vm.message="changed"
			},3000)
		</script>
	</body>
</html>

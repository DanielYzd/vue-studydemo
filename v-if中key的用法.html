<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。
			这么做除了使 Vue 变得非常快之外，还有其它一些好处。
			例如，如果你允许用户在不同的登录方式之间切换： -->
			<template v-if="loginType === 'username'">
			  <label>Username</label>
			  <input placeholder="Enter your username">
			</template>
			<template v-else>
			  <label>Email</label>
			  <input placeholder="Enter your email address">
			</template>
			<button type="button" v-on:click="changeType">改变loginType</button>
			<!-- 那么在上面的代码中切换 loginType 将不会清除用户已经输入的内容。
			因为两个模板使用了相同的元素，<input> 不会被替换掉——仅仅是替换了它的 placeholder。 -->
			
			<!-- 这样也不总是符合实际需求，所以 Vue 为你提供了一种方式来表达“这两个元素是完全独立的，不要复用它们”。
			只需添加一个具有唯一值的 key attribute 即可： -->
			<br>
			<div style="height: 100px;"></div>
			<template v-if="loginType === 'username'">
			  <label>Username</label>
			  <input placeholder="Enter your username" key="username-input">
			</template>
			<template v-else>
			  <label>Email</label>
			  <input placeholder="Enter your email address" key="email-input">
			</template>
			<button type="button" v-on:click="changeType">改变loginType</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					loginType:'username'
				},
				methods:{
					changeType:function(){
						this.loginType="aaa"
					}
				}
			})
		</script>
	</body>
</html>

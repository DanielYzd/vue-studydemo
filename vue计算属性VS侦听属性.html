<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="demo">
			{{fullName}}
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#demo',
				data: {
					firstName: 'Foo',
					lastName: 'Bar',
					// fullName: 'Foo Bar'
				},
				// watch: {
				// 	firstName: function(val) {
				// 		this.fullName = val + ' ' + this.lastName
				// 	},
				// 	lastName: function(val) {
				// 		this.fullName = this.firstName + ' ' + val
				// 	}
				// },
				//上面这种情况改为计算属性减少很多重复代码
				computed:{
					fullName:function(){
						return this.firstName + ' ' + this.lastName
					}
				}
			})
			setTimeout(()=>{
				vm.firstName="ttt"
			},1000)
			setTimeout(()=>{
				vm.lastName="aaa"
			},1000)
		</script>
	</body>
</html>

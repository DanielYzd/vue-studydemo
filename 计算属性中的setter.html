<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{firstName}}</p>
			<p>{{lastName}}</p>
			<p>{{fullName}}</p>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#app',
				data:{
					firstName:'yang',
					lastName:'zhengdong'
				},
				computed:{
					fullName:{
						get:function(){
							return this.firstName + ' ' + this.lastName
						},
						set:function(newVal){
							var names = newVal.split('')
							this.firstName = names[0]
							this.lastName = names[names.length - 1]
						}
					}
				},
			})
			setTimeout(()=>{
				vm.fullName='Yang Kaixin'
			},2000)
		</script>
	</body>
</html>

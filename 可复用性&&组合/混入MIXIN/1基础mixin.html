<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var myMixin = {
				created:function(){
					this.hello()
				},
				methods:{
					hello:function(){
						console.log('hello from mixin!')
					}
				}
			}
			var Component = Vue.extend({
				mixins:[myMixin]
			})
			var component = new Component()
			
		</script>
	</body>
</html>

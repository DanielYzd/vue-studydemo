<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/javascript">
			var mixin = {
				data:function(){
					return {
						message:'hello',
						foo:'abc'
					}
				},
				created:function(){
					console.log('混入对象先被调用')
				}
			}
			var vm = new Vue({
				mixins:[mixin],
				data:{
					message:'goodbye',
					bar:'def'
				},
				created:function(){
					console.log(this.$data)
				}
			})
		</script>
	</body>
</html>
